<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
        function callback(something){
            var target = document.getElementById('result');
            target.innerHTML = something;
        }
        function alertCallback(aString,bString){
            alert(aString+bString);
        }
</script>
<br/>
<br/>
<div>
    <input type="button" value="用block实现JS调用一个参数或无参数OC方法" onclick="showMessage('我调用了showMessage方法')">
</div>
<div>
    <input type="button" value="用block实现JS调用多参数的OC方法" onclick="showTitleAndMessage('这是我传的标题哦！','我调用了showTitleAndMessage方法')">
</div>
<div>
    <input type="button" value="用block实现JS调用OC方法并回调" onclick="doSomethingThenCallBack()">
</div>
<br/>
<br/>
<div>
    <input type="button" value="用代理实现JS调用一个参数或无参数OC方法" onclick="OC.showMessage('are you Objective-C?')">
</div>
<div>
    <input type="button" value="用代理实现JS调用多参数的OC方法" onclick="OC.mixAAndB('hellow','world')">
</div>
<div>
    <input type="button" value="用代理实现JS调用OC方法并回调" onclick="OC.doSomethingThenCallBack()">
</div>
<br/>
<br/>
<div>
    <h4>回调结果:</h4>
    <span id="result"></span>
</div>
</body>
</html>
